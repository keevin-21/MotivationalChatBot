<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Spinnaker&display=swap"
        rel="stylesheet">

    <title>Motivational ChatBot</title>
</head>

<body>
    <header>
        <div class="intro">
            <h1>Motivational ChatBot</h1>
            <p>Hi! I am a motivational chatbot. I am here to help you stay motivated and achieve your goals. How can I
                help
                you today?</p>
        </div>
    </header>
    <main>
        <section>
            <div id="message-container"></div>
            <input type="text" id="user-input" placeholder="Habla con Motivational ChatBot">
            <button id="send-button">Send</button>
        </section>
    </main>
    <footer>
    </footer>
    <script src="script.js" defer></script>
</body>

</html>
